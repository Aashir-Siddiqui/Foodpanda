<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light cont-2" style="top: 0;">
        <div class="container-fluid nav">
            <div class="Foodpanda-logo">
                <img src="images/foodpanda-logo.png">
                <h3>foodpanda</h3>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="restaurant.html" tabindex="-1" aria-disabled="true">Restaurant</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn main-btn" type="button" id="logoutBtn">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="row px-2 py-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Restaurant</h2>
            <button class="btn fit-height main-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Add new restaurant</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add New Restaurant</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="restaurantForm">
                                <div class="mb-3">
                                    <label for="restaurantName" class="form-label">Restaurant Name</label>
                                    <input type="text" class="form-control" id="restaurantName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="restaurantAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="restaurantAddress" required>
                                </div>
                                <div class="mb-3">
                                    <label for="restaurantImage" class="form-label">Restaurant Image</label>
                                    <input type="file" class="form-control" id="restaurantImage" accept="image/*" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="saveRestaurantBtn">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
